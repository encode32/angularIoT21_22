<div class="peliculasList">
    <mat-progress-bar mode="indeterminate" *ngIf="peliculasData.length === 0"></mat-progress-bar>
    <div>
        <h2>Peliculas Recientes</h2>
    </div>
    <div class="listado">
        <div *ngFor="let pelicula of peliculasData">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{ pelicula.title | slice:0:15 }}...</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ pelicula.poster_path }}">
                <mat-card-content>
                    <p>
                    {{ pelicula.overview | slice:0:150 }}...
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="goToPelicula(pelicula.id, pelicula.title)">+ INFO</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <button mat-button color="primary" (click)="cargarMasPelis()" *ngIf="page !== totalPages">
        Cargar + 
        <mat-spinner *ngIf="numPelis === peliculasData.length"></mat-spinner>
    </button>
</div>
